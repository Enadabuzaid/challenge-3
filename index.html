<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo landing page with two column layout</title>

  <link rel="stylesheet" href="./dist/css/main.css">

</head>
<body>
  <div class="container">
    <!-- HEADER START  -->
      <header class="header d-flex">
        <img src="./images/logo.svg" alt="Fylo logo |  Mentor Challanges " class="logo"/>
        <nav>
          <ul class="d-flex">
            <li><a href="#">Features</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Sign in</a></li>
          </ul>
        </nav>
      </header>
    <!-- HEADER END -->

    <main>

      <!-- HERO SECTION START -->
      <section class="hero-section d-flex">
        <div class="text-container">
          <h1>All your files in one secure location, accessible anywhere.</h1>
          <p>Fylo stores your most important files in one secure location. Access them wherever you need, share and collaborate with friends, family, and co-workers.</p>

          <form action="#" class="d-flex">
            <label for="email">
              <input type="email" placeholder="Enter tour email.">
            </label>

            <button class="btn btn--primary">Get started</button>
          </form>
        </div>
        <div class="img-container">
          <img src="./images/illustration-1.svg" alt="hero section file secure">
        </div>
      </section>
      <!-- HERO SECTION END -->
    </main>
  </div>
</body>
</html>
